<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dashboard Inicial" />
    <meta name="author" content="Alex Lima, Bianca Marques" />
  <title>Athon</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/OIP.jpg" type="image/png">
</head>
<body>
  <div class="page-shell">
    <header class="topbar">
      <div class="brand-wrap">
        <div id="logoSlot" class="logo-slot" aria-label="Logo"></div>
      </div>
      <h1 class="top-title">Athon FAQ</h1>

      <div class="menu-wrap menu-wrap--hidden">
        <button id="menuButton" class="menu-btn" type="button" aria-label="Abrir menu">...</button>
        <div id="quickMenu" class="quick-menu hidden">
          <button type="button" data-panel="planilhas">Planilhas</button>
          <button type="button" data-panel="links">Links Rápidos</button>
          <button id="exportDataBtn" type="button" data-action="export">Exportar base</button>
          <button id="importDataBtn" type="button" data-action="import">Importar base</button>
        </div>
      </div>
    </header>

    <input id="jsonImport" type="file" accept="application/json" hidden>

    <div class="content-layout">
      <nav class="panel-nav" aria-label="Navegação de painéis">
        <button type="button" class="nav-btn active" data-view="view-procedimentos" data-label="Scripts" aria-label="Scripts">📘</button>
        <button type="button" class="nav-btn" data-view="view-equipamentos" data-label="Acesso ao equipamento" aria-label="Acesso ao equipamento">🛠️</button>
        <button type="button" class="nav-btn" data-view="view-favoritos" data-label="Favoritos" aria-label="Favoritos">⭐</button>
      </nav>

      <main class="views">
        <section id="view-procedimentos" class="view view--procedimentos active" aria-label="Painel de procedimentos e script">
          <section class="panel compact">
            <label class="search-wrap" for="globalSearch">
              <span>Pesquisa</span>
              <input id="globalSearch" type="search" placeholder="Ex: ping, dns, band steering">
            </label>
            <div id="tagCloud" class="tag-cloud"></div>
          </section>

          <div id="procResultsWrap" class="split-grid hidden-until-query">
            <section id="topicSection" class="panel">
              <div class="panel-head-row">
                <h2>Procedimentos</h2>
                <p id="topicCount">tópico(s)</p>
              </div>
              <div id="topicPanelBody" class="result-shell">
                <div id="topicGrid" class="cards-grid"></div>
                <div id="topicPager" class="pager">
                  <button id="topicPrev" type="button">Anterior</button>
                  <span id="topicPageInfo">Página 1/1</span>
                  <button id="topicNext" type="button">Próxima</button>
                </div>
              </div>
            </section>

            <section id="scriptSection" class="panel">
              <div class="panel-head-row">
                <h2>Script</h2>
                <p id="scriptCount">script(s)</p>
              </div>
              <div id="scriptPanelBody" class="result-shell">
                <div id="scriptResults" class="stack"></div>
                <div id="scriptPager" class="pager">
                  <button id="scriptPrev" type="button">Anterior</button>
                  <span id="scriptPageInfo">Página 1/1</span>
                  <button id="scriptNext" type="button">Próxima</button>
                </div>
              </div>
            </section>
          </div>
        </section>

        <section id="view-equipamentos" class="view view--equipamentos" aria-label="Painel de equipamentos">
          <section class="panel compact">
            <label class="search-wrap" for="equipmentSearch">
              <span>Buscar equipamento</span>
              <input id="equipmentSearch" type="search" placeholder="Ex: F670L, TP-LINK, Intelbras...">
            </label>
            <div class="branch-filter">
              <button type="button" class="branch-btn branch-btn--tj" data-branch="TJ">TJ</button>
              <button type="button" class="branch-btn branch-btn--iw" data-branch="IW">IW</button>
              <button type="button" class="branch-btn branch-btn--play" data-branch="Play">Play</button>
            </div>
          </section>
          <section id="equipSection" class="panel hidden-until-query">
            <div class="panel-head-row">
              <h2>Acesso de Equipamentos</h2>
              <p id="equipCount">0 equipamento(s)</p>
            </div>
            <div id="equipPanelBody" class="result-shell">
              <div id="equipmentResults" class="cards-grid"></div>
              <div id="equipPager" class="pager">
                <button id="equipPrev" type="button">Anterior</button>
                <span id="equipPageInfo">Página 1/1</span>
                <button id="equipNext" type="button">Próxima</button>
              </div>
            </div>
          </section>
        </section>

        <section id="view-favoritos" class="view view--favoritos" aria-label="Painel de favoritos">
          <section class="panel">
            <div class="panel-head-row">
              <h2 id="favTitle">Favoritos: Equipamentos</h2>
              <div class="fav-switch">
                <button type="button" class="fav-tab active" data-fav-type="equipamentos">Equipamentos</button>
                <button type="button" class="fav-tab" data-fav-type="topicos">Tópicos</button>
                <button type="button" class="fav-tab" data-fav-type="scripts">Script</button>
              </div>
            </div>
            <div id="favList" class="stack"></div>
          </section>
        </section>
      </main>
    </div>
  </div>

  <div id="detailModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <button id="closeModal" class="close-btn" type="button">X</button>
      <h3 id="modalTitle"></h3>
      <p id="modalMeta" class="meta"></p>
      <div id="modalMedia" class="modal-media"></div>
      <pre id="modalBody" class="modal-body"></pre>
      <div class="modal-actions">
        <button id="copyModal" type="button">Copiar informação</button>
      </div>
    </div>
  </div>

  <div id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer-card">
      <div class="panel-head-row">
        <h2 id="drawerTitle">Painel</h2>
        <button id="closeDrawer" type="button">Fechar</button>
      </div>
      <div id="drawerContent" class="stack"></div>
    </div>
  </div>

  <div id="toast" class="toast" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
