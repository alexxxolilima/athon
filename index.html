<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Central de atendimento Athon Telecom" />
  <meta name="author" content="Alex Lima, Gustavo Matos, Bianca Marques" />
  <title>Athon Telecom | Dashboard</title>
  <link rel="shortcut icon" href="img/OIP.jpg" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["Manrope", "system-ui", "sans-serif"]
          },
          colors: {
            athon: {
              900: "#06131f",
              800: "#0b2134",
              700: "#0f3350",
              500: "#1f8cb8",
              300: "#8dd7f0"
            }
          },
          boxShadow: {
            glow: "0 20px 45px rgba(3, 10, 20, 0.45)"
          }
        }
      }
    };
  </script>
  <style>
    #menu-panel {
      display: none;
    }

    .menu-tabs .tab.active {
      background: rgba(141, 215, 240, 0.18);
      color: #dff8ff;
    }

    #modal {
      display: none;
    }

    #modal.show {
      display: flex;
    }

    #page-loader {
      display: none;
    }

    #page-loader.show {
      display: flex;
    }
  </style>
</head>
<body class="min-h-screen bg-athon-900 text-slate-100 antialiased selection:bg-athon-500/40">
  <div class="pointer-events-none fixed inset-0 -z-10 overflow-hidden">
    <div class="absolute -left-32 top-0 h-80 w-80 rounded-full bg-athon-500/20 blur-3xl"></div>
    <div class="absolute right-0 top-1/3 h-96 w-96 rounded-full bg-cyan-300/10 blur-3xl"></div>
    <div class="absolute bottom-0 left-1/3 h-72 w-72 rounded-full bg-sky-500/10 blur-3xl"></div>
  </div>

  <div id="page-loader" aria-hidden="true" class="fixed inset-0 z-[100000] items-center justify-center bg-athon-900/70 backdrop-blur-sm">
    <div class="h-14 w-14 animate-spin rounded-full border-4 border-white/10 border-t-athon-300"></div>
  </div>

  <main class="mx-auto flex min-h-screen w-full max-w-6xl flex-col px-4 py-8 sm:px-8">
    <div class="floating fixed right-4 top-4 z-50 sm:right-8 sm:top-8" id="floating">
      <button id="floating-btn" aria-haspopup="true" aria-expanded="false" aria-controls="menu-panel" class="rounded-xl border border-white/20 bg-white/5 px-3 py-2 text-xl leading-none text-white transition hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-athon-300">⋮</button>

      <section id="menu-panel" class="menu-panel absolute right-0 mt-3 w-80 overflow-hidden rounded-2xl border border-white/15 bg-athon-800/95 shadow-glow backdrop-blur" role="menu" aria-hidden="true">
        <div class="menu-tabs grid grid-cols-2 gap-1 border-b border-white/10 p-2" role="tablist">
          <button id="tab-1" class="tab active rounded-lg px-3 py-2 text-sm font-semibold" role="tab" aria-selected="true" data-tab="1">Planilhas</button>
          <button id="tab-2" class="tab rounded-lg px-3 py-2 text-sm font-semibold" role="tab" aria-selected="false" data-tab="2">Drive</button>
        </div>

        <div class="menu-content space-y-1 p-3 text-sm">
          <div id="panel-1" class="menu-links space-y-1" data-panel="1">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSczvb1FwJ7XZedC8lwt3ZjcLhTskn8hsVdxNpbCOohgbze7Lw/viewform" target="_blank" rel="noopener" class="block rounded-lg px-3 py-2 text-slate-100 transition hover:bg-white/10">Financeiro Diário</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScJEhunLBOElAmHojkDzOLhIm4DO67iIlMxXvhwI1pZbK6Jgg/viewform" target="_blank" rel="noopener" class="block rounded-lg px-3 py-2 text-slate-100 transition hover:bg-white/10">Solicitação de Cancelamento</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeTqSGoTwbn4qA8zSQWfDXKqRr7v4U735BCUc7Obi09Q4u8aw/viewform" target="_blank" rel="noopener" class="block rounded-lg px-3 py-2 text-slate-100 transition hover:bg-white/10">Solicitação de Renegociação</a>
          </div>

          <div id="panel-2" class="menu-links space-y-1" data-panel="2" hidden>
            <a href="https://docs.google.com/document/d/1lkeGxBl5ONwcnZD8MCBfP9Evj8OQ7asrD7GNEVkJlOs/edit" target="_blank" rel="noopener" class="block rounded-lg px-3 py-2 text-slate-100 transition hover:bg-white/10">Script Padrão Atendimento</a>
            <a href="https://docs.google.com/document/d/1-Q0jSFAm52gtvv_Ymp_r3ck2OYHf2WqYCyHPB2mdbqc/edit" target="_blank" rel="noopener" class="block rounded-lg px-3 py-2 text-slate-100 transition hover:bg-white/10">Informações Equipamentos</a>
          </div>
        </div>
      </section>
    </div>

    <header class="mt-16 flex flex-col items-center text-center sm:mt-12" role="banner">
      <div class="inline-flex items-center gap-4 rounded-2xl border border-white/10 bg-white/5 px-5 py-4 shadow-glow backdrop-blur">
        <img src="img/OIP.jpg" alt="Logo da Athon Telecom" class="company-logo h-14 w-14 rounded-xl border border-white/20 object-cover" onerror="this.src='https://via.placeholder.com/56x56?text=Logo'" />
        <div>
          <p class="text-xs font-semibold uppercase tracking-[0.24em] text-cyan-100/80"></p>
          <h1 class="text-2xl font-extrabold tracking-tight text-white sm:text-3xl">Athon Telecom</h1>
        </div>
      </div>
      <p class="mt-5 max-w-2xl text-sm text-slate-300 sm:text-base"></p>
    </header>

    <section class="modules-wrap mt-10 grid w-full gap-6 md:grid-cols-2" role="list" aria-label="Módulos principais">
      <article class="module-card group relative overflow-hidden rounded-3xl border border-white/15 bg-gradient-to-br from-athon-700/60 to-athon-800/90 p-6 shadow-glow transition duration-300 hover:-translate-y-1" role="listitem" tabindex="0">
        <div class="absolute -right-10 -top-10 h-36 w-36 rounded-full bg-cyan-200/10 blur-2xl"></div>
        <h2 class="module-title text-xl font-bold text-white">Athon OFF</h2>
        <p class="mt-2 text-sm text-slate-200">Calculadora</p>

        <div class="mini-preview center mt-8 flex justify-center">
          <img src="img/OIP.jpg" alt="Logo do módulo Athon OFF" class="mini-logo h-20 w-20 rounded-2xl border border-white/20 object-cover shadow-lg" />
        </div>

        <div class="module-body mt-8">
          <a href="athon_calc/off.html" class="btn btn-primary inline-flex items-center justify-center rounded-xl bg-cyan-400 px-4 py-2 text-sm font-bold text-athon-900 transition hover:bg-cyan-300 focus:outline-none focus:ring-2 focus:ring-cyan-200" title="Abrir Athon OFF">Abrir módulo</a>
        </div>
      </article>

      <article class="module-card group relative overflow-hidden rounded-3xl border border-white/15 bg-gradient-to-br from-athon-700/60 to-athon-800/90 p-6 shadow-glow transition duration-300 hover:-translate-y-1" role="listitem" tabindex="0">
        <div class="absolute -right-10 -top-10 h-36 w-36 rounded-full bg-sky-300/10 blur-2xl"></div>
        <h2 class="module-title text-xl font-bold text-white">Athon FAQ</h2>
        <p class="mt-2 text-sm text-slate-200">Base de conhecimento</p>

        <div class="mini-preview center mt-8 flex justify-center">
          <img src="img/OIP.jpg" alt="Logo do módulo Athon FAQ" class="mini-logo h-20 w-20 rounded-2xl border border-white/20 object-cover shadow-lg" />
        </div>

        <div class="module-body mt-8">
          <a href="faq/faq.html" class="btn btn-primary inline-flex items-center justify-center rounded-xl bg-cyan-400 px-4 py-2 text-sm font-bold text-athon-900 transition hover:bg-cyan-300 focus:outline-none focus:ring-2 focus:ring-cyan-200" title="Abrir Athon FAQ">Abrir módulo</a>
        </div>
      </article>
    </section>
  </main>

  <div id="modal" class="modal fixed inset-0 z-[9999] items-stretch justify-center bg-slate-950/90" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-shell relative flex h-screen w-full flex-col">
      <button id="modal-close" class="modal-close absolute right-5 top-5 z-10 inline-flex h-11 w-11 items-center justify-center rounded-xl bg-cyan-400 font-black text-athon-900 shadow-lg transition hover:bg-cyan-300" aria-label="Fechar módulo">✕</button>
      <div class="modal-loading fixed inset-0 z-[10001] hidden items-center justify-center" aria-hidden="true">
        <div class="spinner h-12 w-12 animate-spin rounded-full border-4 border-white/15 border-t-cyan-300" aria-hidden="true"></div>
      </div>
      <iframe id="modal-frame" class="modal-frame h-full w-full border-0 bg-athon-900" src="" title="Módulo em tela cheia" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
  </div>

  <script src="athon/los.js" defer></script>
</body>
</html>
